<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
    </head>
    <body>
        <h1 class="title">Day and Night</h1>
        <p class="title-text">Click anywhere on the map to find out if its day or night in that location</p>
        <div id="map" tabindex="0" role="application" aria-label="Map of the world"></div>
        <h2 id="time-result" class="title result-box">Your result will appear here</h2>

        <!-- Scripts -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzQ_yuy7s3rE0TtwT_mDADKUcrgs--9eA&callback=initMap"
        async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>   
    </body>
</html>
